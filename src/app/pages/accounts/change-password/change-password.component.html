<div class="container">
    <biosys-header></biosys-header>
    <biosys-navbar></biosys-navbar>
    <biosys-breadcrumbs [items]="breadcrumbItems"></biosys-breadcrumbs>
    <div class="row mt-3">
        <div class="col">
            <h4>Change your password</h4>
            <p>Please fill in the fields below to change your password.</p>
        </div>
    </div>
    <div class="row mt-1 main-section">
        <div class="col">
            <form [formGroup]="changePasswordForm" (submit)="resetPassword($event)">
                <div class="form-group row">
                    <label for="oldPassword" class="col-md-3 col-4">Old Password</label>
                    <input id="oldPassword" class="col-md-3 col-7" type="password" pInputText formControlName="oldPassword"/>
                    <div *ngIf="oldPasswordError" class="col-md-3 col-11 text-danger">
                        {{ oldPasswordError }}
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-md-3 col-4">New Password</label>
                    <input id="password" class="col-md-3 col-7" type="password" pInputText formControlName="newPassword"/>
                </div>
                <div class="form-group row">
                    <label for="newPasswordConfirm" class="col-md-3 col-4">New Password (confirm)</label>
                    <input id="newPasswordConfirm" class="col-md-3 col-7" type="password" pInputText
                           formControlName="newPasswordConfirm"/>
                </div>
                <div class="form-group row">
                    <div class="col-md-6 col-11 pr-0">
                        <button pButton class="float-right" type="submit" label="Change Password"
                                [disabled]="changePasswordForm.invalid">
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
